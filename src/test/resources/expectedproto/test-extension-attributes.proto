syntax = "proto3";

package default;

message UnspecifiedType
{
	string base_object_type = 1;
	bytes object = 2;
}

message BaseObject
{
	string description = 1;
	string name = 2;
	string value = 3;
	string value2_required_attr = 4;
	string value3_optional_attr = 5;
}

message StringObject
{
	string description = 1;
	string name = 2;
	string value = 3;
	string value2_required_attr = 4;
	string value3_optional_attr = 5;
}

