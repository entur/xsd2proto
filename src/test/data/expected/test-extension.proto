package default;

message UnspecifiedType
{
	required string base_object_type = 1;
	required bytes object = 2;
}

message BaseObject
{
	optional string description = 1;
	required string name = 2;
	optional string value = 3;
}

message StringObject
{
	optional string description = 1;
	required string name = 2;
	required string value = 3;
}

